services:
  api:
    build:
      context: ./MistGoApi
      dockerfile: Dockerfile
    ports:
      - "5001:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=mistgo;Username=mistgouser;Password=mistgopass
      - Jwt__Key=ThisIsASecretKeyForDevelopmentOnly12345678
      - Jwt__Issuer=MistGoApi
      - Jwt__Audience=MistGoApp
    depends_on:
      - postgres
    networks:
      - mistgo-network

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=mistgouser
      - POSTGRES_PASSWORD=mistgopass
      - POSTGRES_DB=mistgo
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - mistgo-network

volumes:
  postgres-data:

networks:
  mistgo-network:
    driver: bridge